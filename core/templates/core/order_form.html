{% extends "base.html" %}
{% load static %}
    
{% block title %}
    {{title}}
{% endblock %}
    
{% block content %}
    <div class="row justify-content-center mb-5">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card h-100 border-0 shadow-sm bg-dark text-light">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">{{title}}</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-warning w-100 mt-3">{{button_text}}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="order-form-data" 
        data-services-url="{% url 'masters_services_by_id_ajax' %}" 
        data-csrf-token="{{ csrf_token }}">
    </div>

{% block scripts %}
    {{ block.super }}
    <script src="{% static 'js/order_form.js' %}"></script>
{% endblock %}

{% endblock %}
