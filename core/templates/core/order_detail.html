
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h5 class="card-title text-center">{{title}}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{order.client_name}}</li>
              <li class="list-group-item">{{order.date}}</li>
              <li class="list-group-item">{{order.status}}</li>
              <li class="list-group-item">
                <ul>
                  {% for service in order.services %}
                  <li>{{service}}</li>
                  {% endfor %}
                </ul>
              </li>
            </ul>
            <div class="card-body">
              {% comment %} Кнопка с псевдонимом orders_list {% endcomment %}
              <a href="{% url 'orders_list' %}" class="btn btn-dark">В каталог</a>
            </div>
          </div>
    </div>
</body>
</html>
