{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Барбершоп "ЦирюльникЪ"</title>
</head>
<body>
    <div class="row">
        {% for order in orders %}
        <div class="col-12 col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <h5 class="card-title text-center p-2">Заявка №{{order.id}}</h5>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{order.client_name}}</li>
                    <li class="list-group-item">{{order.date}}</li>
                    <li class="list-group-item">{{order.status}}</li>
                    <li class="list-group-item">
                        <ul>
                            {% for service in order.services %}
                            <li>{{service}}</li>
                            {% endfor %}
                        </ul>
                    </li>
                </ul>
                <div class="card-footer mt-auto">
                    <a href="{% url 'order_detail' order.id %}" class="btn btn-dark">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
