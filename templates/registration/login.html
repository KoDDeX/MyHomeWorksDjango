{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-12 col-md-6 col-lg-4">
    <div class="card shadow-sm bg-dark text-light border-0">
      <div class="card-body">
        <h3 class="card-title mb-4 text-center">Вход</h3>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning w-100 mt-3">Войти</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
